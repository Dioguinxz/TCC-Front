<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <title>Sign Up</title>
</head>

<body>

    <header>
        <a href="/TelaEntrada/telaEntrada.html">
            <span class="logo">
                <img class="img-logo" src="/TelaEntrada/images/LOGO-SIMPLE (2).png" alt="logo">
            </span>
        </a>
    </header>

    <div class="tela-container">
        <div class="left-container">
            <h3>Welcome</h3>
            <img src="images/LOGO_V2.png" alt="LOGO_V2">
            <a href="/TelaEntrada/TelaLogin/login.html">
                <button class="btn-login">Login</button>
            </a>
        </div>

        <div class="right-container">
            <h3>Create Account</h3>
            <form id="signUpForm">
                <div class="input-single">
                    <input required type="text" name="name" id="name" class="input" placeholder=" ">
                    <label for="name">Nome</label>
                </div>
                <div class="input-single">
                    <input required type="email" name="email" id="email" class="input" placeholder=" ">
                    <label for="email">Email</label>
                </div>
                <div class="input-single">
                    <input required type="password" name="password" id="password" class="input" placeholder=" ">
                    <label for="password">Senha</label>
                </div>
                <button type="button" onclick="criarContaHandler()">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="/TelaEntrada/TelaSignUp/signUp.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUp.css">
    <title>Sign Up</title>
</head>

<body>

    <div class="tela-container">
        <div class="left-container">
            <h3>Welcome</h3>
            <img src="images/LOGO_V2.png" alt="LOGO_V2">
            <button class="btn-login">
                <a href="../TelaLogin/login.html">Login</button>
            </a>
        </div>


        <div class="right-container">
            <h3>Create Account</h3>
            <form action="">
                <div class="input-single">
                    <input required type="name" name="name" id="name" class="input" placeholder=" ">

                    <label for="name">Nome</label>
                </div>

                <div class="input-single">
                    <input required type="email" name="email" id="email" class="input" placeholder=" ">

                    <label for="email">Email</label>
                </div>


                <div class="input-single">
                    <input required type="password" name="password" id="password" class="input" placeholder=" ">
                    <label for="password">Senha</label>
                </div>
            </form>

            <div class="btn-signUp">
                <button>Sign Up</button>
            </div>

        </div>

    </div>
</body>

</html>

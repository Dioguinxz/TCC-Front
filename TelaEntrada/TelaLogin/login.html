<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>

    <div class="tela-container">

        <div class="left-container">
            <h3>Welcome</h3>
            <img src="images/LOGO_V2.png" alt="LOGO_V2">
            <button class="btn-create_account">Create Account</button>
        </div>

        <div class="right-container">
            <h3>Login</h3>

            <form action="">
                <div class="input-single">
                    <input required type="email" name="email" id="email" class="input" placeholder=" ">

                    <label for="email">Email</label>
                </div>

                <div class="input-single">
                    <input required type="password" name="password" id="password" class="input" placeholder=" ">
                    <label for="password">Senha</label>
                </div>
            </form>

            <div class="forgot-password">Forgot Password?</div>
            <div class="btn-login">
                <button>Login</button>
            </div>

        </div>

    </div>


    </div>

</body>

</html>

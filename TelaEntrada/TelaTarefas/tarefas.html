<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tarefas.css">
    <title>Tarefas</title>
</head>

<body>
    <header>
        <a href="/TelaEntrada/telaEntrada.html">
            <span class="logo">
                <img class="img-logo" src="/TelaEntrada/images/LOGO-SIMPLE (2).png" alt="logo">
            </span>
        </a>

        <div class="dropdown">
            <button class="btn-profile">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="24" height="24">
                    <path
                        d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z" />
                </svg>
            </button>
            <div class="dropdown-menu">
                <a href="/TelaEntrada/EditarUsuario/editarUsuario.html">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" width="16" height="16">
                            <path
                                d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z" />
                        </svg>
                    </div>
                    Minha Conta
                </a>
                <a href="#" onclick="logoutHandler()">
                    <div class="icon-container">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="16" height="16">
                            <path
                                d="M377.9 105.9L500.7 228.7c7.2 7.2 11.3 17.1 11.3 27.3s-4.1 20.1-11.3 27.3L377.9 406.1c-6.4 6.4-15 9.9-24 9.9c-18.7 0-33.9-15.2-33.9-33.9l0-62.1-128 0c-17.7 0-32-14.3-32-32l0-64c0-17.7 14.3-32 32-32l128 0 0-62.1c0-18.7 15.2-33.9 33.9-33.9c9 0 17.6 3.6 24 9.9zM160 96L96 96c-17.7 0-32 14.3-32 32l0 256c0 17.7 14.3 32 32 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-64 0c-53 0-96-43-96-96L0 128C0 75 43 32 96 32l64 0c17.7 0 32 14.3 32 32s-14.3 32-32 32z" />
                        </svg>
                    </div>
                    Sair
                </a>
            </div>
        </div>
    </header>

    <div class="sidebar">
        <div class="tasks">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                    d="M152.1 38.2c9.9 8.9 10.7 24 1.8 33.9l-72 80c-4.4 4.9-10.6 7.8-17.2 7.9s-12.9-2.4-17.6-7L7 113C-2.3 103.6-2.3 88.4 7 79s24.6-9.4 33.9 0l22.1 22.1 55.1-61.2c8.9-9.9 24-10.7 33.9-1.8zm0 160c9.9 8.9 10.7 24 1.8 33.9l-72 80c-4.4 4.9-10.6 7.8-17.2 7.9s-12.9-2.4-17.6-7L7 273c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l22.1 22.1 55.1-61.2c8.9-9.9 24-10.7 33.9-1.8zM224 96c0-17.7 14.3-32 32-32l224 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-224 0c-17.7 0-32-14.3-32-32zm0 160c0-17.7 14.3-32 32-32l224 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-224 0c-17.7 0-32-14.3-32-32zM160 416c0-17.7 14.3-32 32-32l288 0c17.7 0 32 14.3 32 32s-14.3 32-32 32l-288 0c-17.7 0-32-14.3-32-32zM48 368a48 48 0 1 1 0 96 48 48 0 1 1 0-96z" />
            </svg>
            <h4>Tarefas</h4>
        </div>
    </div>

    <div class="container">
        <div class="boasVindas" id="boasVindas"></div>
        <div class="card-tarefa">
            <div class="nome-tarefa"></div>
        </div>
    </div>

    <!-- Modal para cadastrar nova tarefa -->
    <div id="modalCadastrarTarefa" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Cadastrar Nova Tarefa</h2>
            <form id="formCadastrarTarefa">
                <label for="tarefaNome">Nome da Tarefa:</label>
                <input type="text" id="tarefaNome" name="tarefaNome" required>
                <label for="tarefaDescricao">Descrição:</label>
                <textarea id="tarefaDescricao" name="tarefaDescricao" required></textarea>
                <label for="dataFinal">Data Final:</label>
                <input type="date" id="dataFinal" name="dataFinal" required>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Botão para abrir o modal -->
    <button class="btnCadastrarTarefa" id="btnCadastrarTarefa" title="Adicionar Tarefa">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path
                d="M256 80c0-17.7-14.3-32-32-32s-32 14.3-32 32v128H64c-17.7 0-32 14.3-32 32s14.3 32 32 32h128v128c0 17.7 14.3 32 32 32s32-14.3 32-32V288h128c17.7 0 32-14.3 32-32s-14.3-32-32-32H256V80z" />
        </svg>
    </button>
    
    <!-- Modal para editar tarefa -->
<div id="modalEditarTarefa" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModalEditar">&times;</span>
        <h2>Editar Tarefa</h2>
        <form id="formEditarTarefa">
            <label for="tarefaNomeEditar">Nome da Tarefa:</label>
            <input type="text" id="tarefaNomeEditar" name="nome" required>

            <label for="tarefaDescricaoEditar">Descrição:</label>
            <textarea id="tarefaDescricaoEditar" name="descricao" required></textarea>

            <label for="dataFinalEditar">Data Final:</label>
            <input type="date" id="dataFinalEditar" name="dataFinal" required>

            <button type="submit">Salvar Alterações</button>
        </form>
    </div>
</div>


    <script src="tarefas.js"></script>
</body>

</html>
